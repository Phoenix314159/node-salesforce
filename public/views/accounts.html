<h1 class="accounts"> Accounts</h1>
<button ng-show="$ctrl.showButton" class="btn btn-primary acctbtn"
        ng-click="$ctrl.showData()">Show Data
</button>
<div class="accountinfo" ng-hide="$ctrl.showButton">
      <div ng-repeat="x in $ctrl.data">
            {{x.Name}}
      </div>
      <div ng-repeat="x in $ctrl.data">
            {{x.Id}}
      </div>
</div>
